  <style>
    /* WordPress Download Button */
    .wp-download-btn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 28px;
      background: #1a1a1a;
      color: #fff;
      font-family: var(--font-body);
      font-size: 0.9375rem;
      font-weight: 500;
      text-decoration: none;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .wp-download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    .wp-download-btn ion-icon {
      font-size: 1.25rem;
    }
    .wp-download-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 12px;
      padding: 12px 16px;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.8125rem;
      border-radius: 8px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .wp-download-btn:hover .wp-download-tooltip {
      opacity: 1;
      visibility: visible;
    }
    .wp-download-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      right: 24px;
      border: 6px solid transparent;
      border-top-color: #1a1a1a;
    }
  </style>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadContent() {
      try {
        const res = await fetch('content.md');
        const text = await res.text();

        // Parse frontmatter
        const match = text.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (!match) {
          console.error('Could not parse frontmatter');
          return;
        }
        const meta = jsyaml.load(match[1]);
        const markdown = match[2];

        // Parse markdown sections
        const sections = {};
        let currentSection = 'intro';
        markdown.split('\n').forEach(line => {
          if (line.startsWith('## ')) {
            currentSection = line.replace('## ', '').toLowerCase()
              .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
              .replace(/[^a-z0-9]+/g, '_');
          }
          sections[currentSection] = (sections[currentSection] || '') + line + '\n';
        });

        // Update title
        document.title = `${meta.title} - Alt Nivel Studio`;

        // Render
        document.getElementById('app').innerHTML = `
          <header class="hero">
            <div class="container">
              <span class="badge">Propunere de parteneriat</span>
              <h1>${meta.title}</h1>
              <p class="subtitle">${meta.subtitle || ''}</p>
              <div class="client-info">
                <span class="label">Pentru</span>
                <span class="client">${meta.client || ''}</span>
              </div>
            </div>
          </header>

          <section class="banner">
            <div class="container">
              <ion-icon name="sparkles-outline"></ion-icon>
              <p>Ianuarie 2026 marchează <strong>10 ani de Therme București</strong> — un deceniu de wellness la superlativ.</p>
            </div>
          </section>

          <main>
            <section class="intro">
              <div class="container">
                <div class="intro-grid">
                  <div class="intro-label">
                    <span>Seria</span>
                    <span class="highlight">Delicatețe</span>
                  </div>
                  <div class="intro-content">
                    ${marked.parse((sections.seria_delicatete || sections.intro || '').replace(/^##[^\n]*\n/, ''))}
                  </div>
                </div>
              </div>
            </section>

            <section class="why-therme">
              <div class="container">
                <h2>De ce Therme?</h2>
                <p class="section-subtitle">Cel mai mare complex de wellness din Europa merită o poveste pe măsură</p>
                <div class="zones-grid">
                  ${(meta.zones || []).map(zone => `
                    <div class="zone-card">
                      <div class="zone-icon">
                        <ion-icon name="${zone.icon}"></ion-icon>
                      </div>
                      <h3>${zone.title}</h3>
                      <p>${zone.description}</p>
                    </div>
                  `).join('')}
                </div>
                <blockquote class="statement">
                  ${marked.parse((sections.de_ce_therme_ || '').replace(/^##[^\n]*\n/, '').trim())}
                </blockquote>
              </div>
            </section>

            <section class="topics">
              <div class="container">
                <h2>Subiecte propuse</h2>
                <p class="section-subtitle">O paletă bogată de conversații pentru o zi memorabilă de podcast</p>
                <div class="topics-list">
                  ${(meta.topics || []).map((topic, i) => `
                    <div class="topic-item">
                      <span class="topic-number">0${i + 1}</span>
                      <ion-icon name="${topic.icon}"></ion-icon>
                      <div class="topic-info">
                        <h3>${topic.title}</h3>
                        <p>${topic.description}</p>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            </section>

            <section class="benefits">
              <div class="container">
                <h2>Ce câștigă Therme</h2>
                <p class="section-subtitle">Beneficiile unui parteneriat cu Vizita de Lucru</p>
                <div class="benefits-grid">
                  ${(meta.benefits || []).map(benefit => `
                    <div class="benefit-card">
                      <ion-icon name="${benefit.icon}"></ion-icon>
                      <h3>${benefit.title}</h3>
                      <p>${benefit.description}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </section>

            <section class="packages">
              <div class="container">
                <h2>Pachete disponibile</h2>
                <p class="section-subtitle">Opțiuni flexibile pentru orice nivel de colaborare</p>
                <div class="packages-grid">
                  ${(meta.packages || []).map(pkg => `
                    <div class="package-card ${pkg.highlight ? 'highlighted' : ''}">
                      ${pkg.highlight ? '<span class="package-badge">Recomandat</span>' : ''}
                      <h3 class="package-name">${pkg.name}</h3>
                      <div class="price">
                        <span class="amount">${pkg.price}</span>
                        <span class="currency">${pkg.currency}</span>
                        <span class="note">+ TVA</span>
                      </div>
                      <ul class="deliverables">
                        ${(pkg.deliverables || []).map(item => `
                          <li>
                            <ion-icon name="checkmark-outline"></ion-icon>
                            <span>${item}</span>
                          </li>
                        `).join('')}
                      </ul>
                    </div>
                  `).join('')}
                </div>
                <p class="payment-terms">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  ${meta.payment_terms || ''}
                </p>
              </div>
            </section>

            <section class="team">
              <div class="container">
                <h2>Echipa</h2>
                <p class="section-subtitle">Profesioniști cu experiență în media și producție</p>
                <div class="team-grid">
                  ${(meta.team || []).map(m => `
                    <div class="team-member">
                      <div class="member-icon">
                        <ion-icon name="person-outline"></ion-icon>
                      </div>
                      <h3>${m.name}</h3>
                      <p>${m.role}</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </section>

            <section class="cta">
              <div class="container">
                <h2>${meta.cta_subtitle || 'Hai să vorbim'}</h2>
                <p>Contactați-ne pentru a discuta detaliile colaborării</p>
                <a href="mailto:hello@altnivel.studio" class="cta-button">
                  <ion-icon name="mail-outline"></ion-icon>
                  hello@altnivel.studio
                </a>
                <a href="https://www.altnivel.studio" target="_blank" class="cta-link">
                  <ion-icon name="globe-outline"></ion-icon>
                  www.altnivel.studio
                </a>
              </div>
            </section>
          </main>

          <footer>
            <div class="container">
              <p class="footer-brand">Alt Nivel Studio</p>
              <p class="footer-tagline">Două etaje mai sus, infinit la creativitate</p>
              <p class="footer-date">${meta.date || ''}</p>
            </div>
          </footer>

          <button class="wp-download-btn" onclick="downloadWordPressCode()">
            <ion-icon name="download-outline"></ion-icon>
            Descarcă cod WordPress
            <span class="wp-download-tooltip">Copiază în Code Editor din Gutenberg</span>
          </button>
        `;

        // Store meta for WordPress export
        window.pageMeta = meta;
        window.pageSections = sections;

      } catch (err) {
        console.error('Error loading content:', err);
        document.getElementById('app').innerHTML = '<p>Error loading content. Check console.</p>';
      }
    }

    function downloadWordPressCode() {
      const meta = window.pageMeta;
      const sections = window.pageSections;
      if (!meta) return;

      const wpCode = generateWordPressBlocks(meta, sections);

      const blob = new Blob([wpCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'therme-vdl-wordpress-blocks.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function generateWordPressBlocks(meta, sections) {
      const introText = (sections.seria_delicatete || sections.intro || '').replace(/^##[^\n]*\n/, '').trim();
      const whyText = (sections.de_ce_therme_ || '').replace(/^##[^\n]*\n/, '').trim();

    font-size: 24px;

  }

    color: #666666;
    font-size: 14px;
    line-height: 1.6;
  }
</style>
